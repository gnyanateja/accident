

<div>
  <br>
    <mat-card>
      <section class="mat">
        <h3>Vehicles</h3>
      </section>

      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field">
          <input matInput placeholder="Registration No" formControlName="ve_reg_no" #ve_reg_no required>
        </mat-form-field>
        <br>
        <mat-form-field class="field">
          <input type="text" matInput placeholder="Vehicle Owner name" formControlName="ve_owner_name" #ve_owner_name required>
        </mat-form-field>
        <br>
        <mat-form-field class="field">

            <input type="text" matInput placeholder="Vehicle name" formControlName="ve_name" #ve_name required>
          </mat-form-field>
          <br>
          <mat-form-field class="field">

            <input type="text" matInput placeholder="Vehicle Type" formControlName="ve_type" #ve_type required>
          </mat-form-field>
        <mat-divider></mat-divider>
        <br><br>
          <button class="but" type="submit" (click)="addVehicle()"
          [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>

      </form>
    </mat-card>

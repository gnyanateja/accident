

<div>
    <br>
      <mat-card>
        <section class="mat">
          <h3>Register</h3>
        </section>
        <section class="mat">
            <p class="lead">Already a member? Please <a href="../login/">Log in</a> instead.</p>
          </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="createForm" class="create-form">
          <mat-form-field class="field">
            <input matInput placeholder="name" formControlName="name" #name required>
          </mat-form-field>
          <mat-form-field class="field">
            <input type="email" matInput placeholder="email" [email]="email"  formControlName="email" #email required>
          </mat-form-field>
              <mat-form-field class="field">
                  <input matInput placeholder="username" formControlName="username" #username required>
                </mat-form-field>
                <mat-form-field class="field">
              <input type="password" matInput placeholder="password" formControlName="password" #password required>
            </mat-form-field>
          <mat-divider></mat-divider>
          <br><br>
            <button class="but" type="submit" (click)="register(name.value,email.value,username.value,password.value)"
            [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>

        </form>
      </mat-card>
